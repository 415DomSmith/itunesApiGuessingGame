<!DOCTYPE html>
<html>
  <head lang="en">
  <meta char="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="songs.js"></script>
  <title>Song Guessing Game</title>
</head>
	<body>
		<div id="header">Song / Artist Guessing Game</div>

				<div id="startButton">Start</div>
				<div id="scoreBox">
					<div id="points">Score:</div>
						<div id="score">0</div>

					<div id="message"></div>



				</div>
				<div id="imgBox"></div>
				<audio id="audio_preview" src=""></audio>
				<audio id="rightSound" src="./right.mp3"></audio>
				<audio id="wrongSound" src="./wrong.mp3"></audio>

				
				<div id="#shuffleDv">
					<div id="option1" class="options">Choice 1</div>
					<div id="option2" class="options">Choice 2</div>
					<div id="option3" class="options">Choice 3</div>
					<div id="option4" class="options">Choice 4</div>	
				</div>
	</body>
</html>
